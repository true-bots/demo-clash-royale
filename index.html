<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Strategy Bot Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Дополнительные inline стили, если нужны */
    </style>
  </head>
  <body>
    <div id="unity-container"></div>

    <div id="unityContainer" class="webgl-content">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>

    <div id="loading-cover" style="display: none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="TemplateData/logo.png" alt="Logo"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
             <p style="color: white; font-family: sans-serif; font-size: 1em; margin-top: 10px;">Loading...</p>
        </div>
    </div>

    <div id="unity-fullscreen-button" style="display: none;"></div>


    <script>
      // --- Настройки билда ---
      // !!! ВАЖНО !!! Здесь установлено имя билда специально для demo-clash-royale.
      // Если вы копируете этот файл для другого демо, измените это значение!
      const buildName = "webBuild"; // <--- Имя билда для demo-clash-royale

      const buildUrl = "Build"; // Путь к папке Build относительно index.html
      const loaderUrl = buildUrl + "/" + buildName + ".loader.js";

      const config = {
        dataUrl: buildUrl + "/" + buildName + ".data",
        frameworkUrl: buildUrl + "/" + buildName + ".framework.js",
        codeUrl: buildUrl + "/" + buildName + ".wasm",
        // Если ваш билд использует файлы memory (.wasm.memory) или symbols (.symbols.json), добавьте их вручную
        // memoryUrl: buildUrl + "/" + buildName + ".wasm.memory",
        // symbolsUrl: buildUrl + "/" + buildName + ".symbols.json",

        // Указываем путь к папке StreamingAssets.
        // Т.к. папка StreamingAssets находится рядом с index.html, путь будет "StreamingAssets".
        streamingAssetsUrl: "StreamingAssets",

        // Статические названия продукта/компании, т.к. переменные шаблона Unity недоступны без пересборки
        companyName: "My Company",
        productName: "Strategy Bot Demo",
        productVersion: "1.0",
        // backgroundUrl: buildUrl + "/background.png", // Пример, если используется фоновое изображение
        // matchWebGLToCanvasSize: false, // Если нужно управлять размером канваса вручную
        // devicePixelRatio: 1, // Для управления разрешением на мобильных
        // showBanner: unityShowBanner, // Если нужна функция showBanner из старого шаблона, скопируйте ее сюда
      };

      // --- Ссылки на элементы DOM ---
      // Используйте ID и классы из вашего style.css и HTML структуры
      const container = document.querySelector("#unityContainer"); // Основной контейнер контента (#unityContainer из референса)
      const canvas = document.querySelector("#unity-canvas"); // Канвас для рендеринга
      const loadingCover = document.querySelector("#loading-cover"); // Оверлей загрузки
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty"); // Пустая полоса прогресса
      const progressBarFull = document.querySelector("#unity-progress-bar-full"); // Заполненная полоса прогресса
      const fullscreenButton = document.querySelector("#unity-fullscreen-button"); // Кнопка фуллскрин
      const spinner = document.querySelector('.spinner'); // Спиннер
      // Добавьте другие ссылки на элементы, если они нужны (например, для текста загрузки)


      // --- Вспомогательные функции и начальная настройка ---

      // Проверка поддержки фуллскрин API (из референса)
      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen', 'webkitExitFullscreen', 'webkitCancelFullScreen',
            'mozCancelFullScreen', 'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      // Логика определения мобильного устройства и установки классов (из старого шаблона)
       const unityContainerBase = document.querySelector("#unity-container"); // Элемент для классов unity-desktop/mobile
       const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
       if (isMobile) {
          if(unityContainerBase) unityContainerBase.className = "unity-mobile";
          document.body.classList.add("unity-mobile");
          config.devicePixelRatio = 1; // Уменьшение разрешения на мобильных (опционально)
       } else {
           if(unityContainerBase) unityContainerBase.className = "unity-desktop";
           document.body.classList.add("unity-desktop");
       }

       // Устанавливаем фон канваса, если нужно (если нет фона в CSS style.css)
       // const backgroundFilename = "background.png"; // Замените на имя вашего файла фона, если есть
       // canvas.style.background = "url('" + buildUrl + "/" + backgroundFilename + "') center / cover"; // Пример с фоновым изображением


      // --- Логика загрузки Unity ---

      // Показываем загрузочный экран, т.к. в HTML у него display: none
      // Референс делает это так: loadingCover.style.display = "";
      // Для Flexbox лучше display = 'flex'
      if(loadingCover) loadingCover.style.display = "flex";


      const script = document.createElement("script");
      script.src = loaderUrl; // Путь к скрипту загрузчика Unity
      document.body.appendChild(script); // Добавляем скрипт на страницу

      // Обработка ошибок загрузки скрипта
      script.onerror = () => {
           console.error("Failed to load Unity loader script:", loaderUrl);
           // Скрываем загрузочный экран и показываем сообщение об ошибке
           if (loadingCover) loadingCover.style.display = 'none';
           alert("Failed to load the game. Please check the build path and file names.");
      };

      script.onload = () => {
        // Скрипт загрузчика Unity загружен и доступен (createUnityInstance)

        // Создаем экземпляр игры Unity
        createUnityInstance(canvas, config, (progress) => {
           // Эта функция вызывается Unity по мере загрузки ресурсов (progress от 0 до 1)

           // Обновляем прогресс бар (логика из референса)
           if (progressBarFull) {
             progressBarFull.style.width = `${100 * progress}%`;
           }

           // Переключаемся со спиннера на прогресс бар, когда прогресс > 0
           // Логика из референса: spinner.style.display = "none"; progressBarEmpty.style.display = "";
           if (progress > 0) { // Переключаемся, как только есть хоть какой-то прогресс
             if (spinner) spinner.style.display = "none";
             if (progressBarEmpty) progressBarEmpty.style.display = ""; // Показываем пустую полосу
           }

        }).then((unityInstance) => {
            // Игра успешно загружена и инициализирована

            // Скрываем загрузочный экран (логика из референса)
            if (loadingCover) loadingCover.style.display = "none";

            // Настраиваем кнопку фуллскрин
            if (canFullscreen && fullscreenButton) {
              // Переменная шаблона hideFullScreenButton недоступна, показываем кнопку, если фуллскрин возможен
              // Референс: if (!hideFullScreenButton) { fullscreenButton.style.display = ""; }
              // Показываем кнопку, если фуллскрин возможен
                 fullscreenButton.style.display = "";

              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1); // Переключаем в фуллскрин
              };
            }

        }).catch((message) => {
            // Произошла ошибка при загрузке или инициализации Unity
            console.error("Unity Loading Failed:", message);
            if (loadingCover) loadingCover.style.display = "none"; // Скрываем загрузочный экран
            alert("Game failed to load: " + message); // Показываем сообщение об ошибке
        });
      };

    </script>
  </body>
</html>
